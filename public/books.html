<script>
	function deleteBook(id){
		$.ajax({
			url:'/api/books/' + id,
			method:'DELETE',
			headers: {
				"Authorization": "Basic " + btoa("internship" + ":" + "123456")
			},
			success:function(book){
				alert('Book is deleted successfully')
				window.location.href="/books"
			},
			error:function(err){
				console.log(err)
			}
		})
	}

	function addBook(){
		var formBody='title=' + $("#title").val() + "&author=" + $("#author").val();
		console.log(formBody)
		$.ajax({
			url:'/api/books',
			method:'POST',
			data:formBody,
			headers: {
				"Authorization": "Basic " + btoa("internship" + ":" + "123456")
			},
			success:function(book){
				console.log(book)
			},
			error:function(err){
				console.log(err)
			}
		})
	}

	$.ajax({
		url:'/api/books',
		headers: {
			"Authorization": "Basic " + btoa("internship" + ":" + "123456")
		},
		success:function(books){
			console.log(books)
			books.forEach(function(book){
				$("#books").append("<tr><td>" + book.title+ "</td><td>" + book.author+ "</td><td><button onclick=deleteBook('" + book._id + "')>Delete</button></td></tr>" )
			})
			
		},
		error:function(err){
			console.log(err)
		}
	})

</script>
